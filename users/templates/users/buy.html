{% extends "users/layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Submit Your Information</h2>
            <form method="post" action="{% url 'buy_product' product.id %}">
                {% csrf_token %}
                <!-- Form fields for user information -->
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required><br>
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" required><br>
                <label for="address">Address:</label>
                <input type="text" name="address" required><br>
                <label for="card_number">Card Number:</label>
                <input type="text" name="card_number" required><br>
                <label for="secret_number">Secret Number:</label>
                <input type="password" name="secret_number" required><br> 
                <!-- Display product price -->
                <p>Price: {{ product.price }} DA</p>
                <button type="submit" class="btn btn-primary">Confirm Purchase</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
