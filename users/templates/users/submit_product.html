{% extends "users/layout.html" %}
{%load static%}
{% block content %}
<link rel="stylesheet" href="{%static 'css/profile.css'%}">
<h2>Submit Product</h2>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="vertical-form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label for="car_model">Car Model:</label>
            <select name="car_model" required>
                {% for car_model in car_models %}
                    <option value="{{ car_model.id }}">{{ car_model.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="car_serie">Car Serie:</label>
            <select name="car_serie" required>
                {% for car_serie in car_series %}
                    <option value="{{ car_serie.id }}">{{ car_serie.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="piece">Piece:</label>
            <select name="piece" required>
                {% for piece in pieces %}
                    <option value="{{ piece.id }}">{{ piece.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" name="price" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select name="state" required>
                <option value="new">New</option>
                <option value="used">Used</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select name="city" required>
                {% for wilaya in wilayas %}
                    <option value="{{ wilaya.id }}">{{ wilaya.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-success my-2 my-sm-0" id="profile-pic" type="button">Add Pictures</button>
        </div>
        <div class="form-group">
            <div class="input-container">
                <div class="close-container">
                    <button class="close-button">
                        <span class="X"></span>
                        <span class="Y"></span>
                        <div class="close">Close</div>
                    </button>
                </div>
                <label for="file" class="labelFile">
                    <span>
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Capa_1" version="1.1" width="60px" height="60px">
                            <!-- SVG Paths -->
                        </svg>
                    </span>
                    <p>Drag and drop your file here or click to select a file!</p>
                </label>
                <input class="input" name="media" id="file" type="file" multiple="true">
            </div>
        </div>
    <button type="submit">submit</button>
    </form>
</div>

</form>
<script src="{%static 'js/profile.js'%}"></script>

{% endblock %}
